<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студія</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header-section">
        <div class="container site-header">
          <a href="./index.html" class="logo"
            >Web<span class="black">Studio</span>
          </a>
          <nav>
            <ul class="site-nav">
              <li>
                <a href="./index.html" class="site-nav-link active-accent"
                  >Студія
                </a>
              </li>
              <li>
                <a
                  href="./portfolio.html"
                  class="current site-nav-link active-accent"
                  >Портфоліо
                </a>
              </li>
              <li>
                <a href="#" class="site-nav-link active-accent">Контакти</a>
              </li>
            </ul>
          </nav>
          <ul class="header-contact">
            <li>
              <a
                href="mailto:info@devstudio.com"
                class="header-contact-link active-accent"
              >
                <svg class="icon-envelope" width="16" height="12">
                  <use href="./icons.svg#icon-envelope"></use>
                </svg>
                info@devstudio.com</a
              >
            </li>
            <li>
              <a
                href="tel:+380961111111"
                class="header-contact-link active-accent"
              >
                <svg class="icon-smartphone" width="16" height="12">
                  <use href="./icons.svg#icon-smartphone"></use>
                </svg>
                +38 096 111 11 11</a
              >
            </li>
          </ul>
        </div>
      </header>
      <main class="main">
        <div class="backdrop">
          <div class="modale">
            <h3>Залиште свої дані, ми вам передзвонимо</h3>
            <form>
              <label
                >Імʼя
                <input type="text" />
                <svg>
                  <use href="./icons.svg#icon-person18dp"></use>
                </svg>
              </label>
              <label
                >Телефон
                <input type="tel" />
                <svg>
                  <use href="./icons.svg#icon-phone18dp"></use>
                </svg>
              </label>
              <label
                >Пошта
                <input type="email" />
                <svg>
                  <use href="./icons.svg#icon-email18dp"></use>
                </svg>
              </label>
              <label
                >Коментар
                <textarea name="comment" placeholder="Введіть текст"></textarea>
              </label>
              <label>
                <input type="checkbox" />
                <span
                  >Погоджуюся з розсилкою та приймаю
                  <a href="#">Умови договору</a></span
                >
              </label>
            </form>
          </div>
        </div>
      </main>
      <footer class="site-footer">
        <div class="container">
          <address class="address">
            <a href="./index.html" class="logo"
              >Web<span class="white">Studio</span></a
            >
            <ul class="address-list">
              <li class="item">
                <a
                  href="https://goo.gl/maps/CPtrU1FHBa2aNyZL9"
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  class="address-map active-accent"
                  >м. Київ, пр-т Лесі Украінки, 26</a
                >
              </li>
              <li class="item">
                <a
                  href="mailto:info@devstudio.com"
                  class="address-contact-link active-accent"
                  >info@devstudio.com</a
                >
              </li>
              <li class="item">
                <a
                  href="tel:+380961111111"
                  class="address-contact-link active-accent"
                >
                  +38 096 111 11 11
                </a>
              </li>
            </ul>
          </address>
          <div class="social-footer">
            <h3 class="footer-caption">приєднуйтесь</h3>
            <ul class="social-links">
              <li>
                <a href="" class="social-link">
                  <svg class="social-icon">
                    <use href="./icons.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="" class="social-link">
                  <svg class="social-icon">
                    <use href="./icons.svg#icon-twitter"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="" class="social-link">
                  <svg class="social-icon">
                    <use href="./icons.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="" class="social-link">
                  <svg class="social-icon">
                    <use href="./icons.svg#icon-linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="subscribe-container">
            <h3 class="footer-caption">Підпишіться на розсилку</h3>
            <form class="subscribe-form">
              <label>
                <input
                  type="email"
                  name="email"
                  class="subscribe-input"
                  required
                  placeholder="E-mail"
                />
              </label>
              <button type="submit" class="subscribe-button">
                Підписатися
                <svg>
                  <use href="./icons.svg#icon-send"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
